#
# This file contains configuration flags to customize your site
#

# CUSTOMIZE
# Name of your site (displayed in the header)
# This should be your name or nickname.


name: Alex Casieri

# CUSTOMIZE
# Short bio or description aout you (displayed in the header)
description: I am a senior, studying computer and data science with a minor in web design and psychology. In my free time, I enjoy using my coding skills to create different types of projects. I was also a member of the NYU basketball team my freshman year.  

# CUSTOMIZE
# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://github.com/ossd-sp22/alexcasieri30-weekly/blob/gh-pages/images/me.jpg

# fallback text in case image is not served and/or for screen readers
avatar_alt_text: Alex

excerpt_separator: <!--more-->

# CUSTOMIZE
#
# Flags below are optional - customize them if you wish
# The github flag should be replaced by your own github account name.
#
# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: alexcasieri30@gmail.com
  facebook:
  flickr:
  github: alexcasieri30
  instagram: alex.casieri
  linkedin: Alex Casieri
  pinterest:
  twitter:
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# CUSTOMIZE
# Your website URL (e.g. https://ossd-sp22.github.io/weekly )
# Replace the last part by the name of your own repository.
# It should be "/USER_NAME-weekly" in which USER_NAME is replaced by your actual
# user name for GitHub.

url: "https://ossd-sp22.github.io/alexcasieri30-weekly"

# CUSTOMIZE
# Replace this with the name of your own repository.
# It should be "/USER_NAME-weekly" in which USER_NAME is replaced by your actual
# user name for GitHub.

baseurl: "/alexcasieri30-weekly"

#
# !! You don't need to change any of the configuration flags below !!
#   (but you may, if you know what you are doing)
#

permalink: /:title/

# The release of Jekyll Now that you're using
version: v1.2.0

# Jekyll 3 now only supports Kramdown for Markdown
kramdown:
  # Use GitHub flavored markdown, including triple backtick fenced code blocks
  input: GFM
  # Jekyll 3 and GitHub Pages now only support rouge for syntax highlighting
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # Use existing pygments syntax highlighting css
    css_class: 'highlight'

# Set the Sass partials directory, as we're using @imports
sass:
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
